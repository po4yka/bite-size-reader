version: "3.9"

services:
  bsr:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: bsr-bot

    env_file:
      - .env

    volumes:
      - ./data:/data
      - /etc/localtime:/etc/localtime:ro

    environment:
      - TEXTACY_ENABLED=1
      - DB_PATH=/data/app.db
      - CHROMA_HOST=http://chroma:8000
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1

    restart: unless-stopped

    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'

    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3, os; conn = sqlite3.connect(os.getenv('DB_PATH', '/data/app.db'), timeout=5); conn.execute('SELECT 1').fetchone(); conn.close()"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    security_opt:
      - no-new-privileges:true

    stop_grace_period: 30s

  chroma:
    image: chromadb/chroma:latest
    container_name: bsr-chroma
    volumes:
      - ./chroma_data:/chroma/chroma
    ports:
      - "8000:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - COMPONENT=server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
