version: "3.9"

services:
  bsr:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: bsr-bot
    init: true

    env_file:
      - .env

    volumes:
      - ./data:/data
      - /etc/localtime:/etc/localtime:ro
    tmpfs:
      - /tmp

    environment:
      - TEXTACY_ENABLED=1
      - DB_PATH=/data/app.db
      - CHROMA_HOST=http://chroma:8000
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - MAX_CONCURRENT_CALLS=${MAX_CONCURRENT_CALLS:-4}
      - REQUEST_TIMEOUT_SEC=${REQUEST_TIMEOUT_SEC:-60}

    restart: unless-stopped

    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'

    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3, os; conn = sqlite3.connect(os.getenv('DB_PATH', '/data/app.db'), timeout=5); conn.execute('SELECT 1').fetchone(); conn.close()"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

    depends_on:
      chroma:
        condition: service_healthy

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    security_opt:
      - no-new-privileges:true

    stop_grace_period: 30s

  chroma:
    image: chromadb/chroma:1.3.5
    container_name: bsr-chroma
    init: true
    volumes:
      - ./chroma_data:/data
    ports:
      - "8000:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - COMPONENT=server
      - CHROMA_HOST=0.0.0.0
      - CHROMA_PORT=8000
      - PERSIST_DIRECTORY=/data
      - CHROMA_TELEMETRY_ENABLED=false
      - ANONYMIZED_TELEMETRY=FALSE
      - CHROMA_SERVER_LOG_LEVEL=INFO
      - CHROMA_SERVER_WORKERS=1
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 1048576
        hard: 1048576
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request, sys; urllib.request.urlopen('http://localhost:8000/api/v1/heartbeat').read();",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
