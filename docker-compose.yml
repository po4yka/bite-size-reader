version: "3.9"

services:
  bsr:
    build:
      context: .
      dockerfile: Dockerfile

    env_file:
      - .env

    volumes:
      - ./data:/data
    environment:
      - TEXTACY_ENABLED=1
      - DB_PATH=/data/app.db
      - OPENROUTER_PROVIDER_ORDER=openai

    restart: unless-stopped

    # The bot does not expose any ports. It initiates outbound connections only.
    ports: []

    healthcheck:
      # Lightweight DB open to confirm the container is healthy
      test: ["CMD-SHELL", "uv run python -c 'import os,sqlite3; db=os.getenv(\"DB_PATH\",\"/data/app.db\"); sqlite3.connect(db).close(); print(\"ok\")' >/dev/null 2>&1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
