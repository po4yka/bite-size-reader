version: "3.9"
services:
  bsr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bsr-bot
    init: true
    env_file:
      - .env
    volumes:
      - ./data:/data
      - /etc/localtime:/etc/localtime:ro
    tmpfs:
      - /tmp
    environment:
      - TEXTACY_ENABLED=1
      - DB_PATH=/data/app.db
      - CHROMA_HOST=http://chroma:8000
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - MAX_CONCURRENT_CALLS=${MAX_CONCURRENT_CALLS:-4}
      - REQUEST_TIMEOUT_SEC=${REQUEST_TIMEOUT_SEC:-60}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "0.50"
        reservations:
          memory: 512M
          cpus: "0.25"
    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3, os; conn = sqlite3.connect(os.getenv('DB_PATH', '/data/app.db'), timeout=5); conn.execute('SELECT 1').fetchone(); conn.close()"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      chroma:
        condition: service_healthy
        required: false # Allow bot to start without ChromaDB (graceful degradation)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - default
      - karakeep
    security_opt:
      - no-new-privileges:true
    stop_grace_period: 30s
  mobile-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: bsr-mobile-api
    init: true
    env_file:
      - .env
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_WORKERS=${API_WORKERS:-1}
      - DB_PATH=/data/app.db
      - CHROMA_HOST=http://chroma:8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - REDIS_ENABLED=1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ./data:/data
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "18000:8000"
    depends_on:
      redis:
        condition: service_healthy
      chroma:
        condition: service_healthy
        required: false # Allow API to start without ChromaDB (graceful degradation)
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    stop_grace_period: 30s
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: "0.50"
  redis:
    image: redis:7-alpine
    container_name: bsr-redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.10"
        reservations:
          memory: 64M
          cpus: "0.1"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    stop_grace_period: 30s
  chroma:
    image: bsr-chroma:1.3.5-curl
    build:
      context: .
      dockerfile: Dockerfile.chroma
    container_name: bsr-chroma
    init: true
    volumes:
      - ./chroma_data:/data
    ports:
      - "127.0.0.1:8001:8000" # Bind to localhost only - internal service
    environment:
      - IS_PERSISTENT=TRUE
      - COMPONENT=server
      - CHROMA_HOST=0.0.0.0
      - CHROMA_PORT=8000
      - PERSIST_DIRECTORY=/data
      - CHROMA_TELEMETRY_ENABLED=false
      - ANONYMIZED_TELEMETRY=FALSE
      - CHROMA_SERVER_LOG_LEVEL=INFO
      - CHROMA_SERVER_WORKERS=1
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 1048576
        hard: 1048576
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.25"
        reservations:
          memory: 512M
          cpus: "0.25"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/api/v2/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    stop_grace_period: 30s
networks:
  karakeep:
    external: true
    name: karakeep_default
volumes:
  chroma_data:
  redis_data:
