# Promtail configuration for Bite-Size Reader
# Ships logs from Docker containers to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: bsr
    batchwait: 1s
    batchsize: 1048576
    timeout: 10s

scrape_configs:
  # Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      # Parse Docker JSON log format
      - json:
          expressions:
            log: log
            stream: stream
            time: time
            attrs: attrs

      # Extract container info from filename
      - regex:
          source: filename
          expression: '/var/lib/docker/containers/(?P<container_id>[^/]+)/.*'

      # Parse JSON structured logs
      - match:
          selector: '{job="containerlogs"}'
          stages:
            - json:
                expressions:
                  level: level
                  message: message
                  correlation_id: correlation_id
                  request_id: request_id
                  module: module
            - labels:
                level:
                correlation_id:
                module:

      # Timestamp parsing
      - timestamp:
          source: time
          format: RFC3339Nano

      # Output stage
      - output:
          source: log

  # BSR bot logs (if logging to file)
  - job_name: bsr-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: bsr
          __path__: /var/log/bsr/*.log

    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            correlation_id: correlation_id
            request_id: request_id
            timestamp: timestamp
      - labels:
          level:
          correlation_id:
      - timestamp:
          source: timestamp
          format: RFC3339Nano
