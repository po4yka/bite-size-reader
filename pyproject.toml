[tool.black]
line-length = 100
target-version = ["py311"]
include = '\.pyi?$'
extend-exclude = '''
/(
  data
 |build
 |dist
 |venv
)/
'''

[tool.isort]
profile = "black"
line_length = 100
combine_as_imports = true
force_grid_wrap = 0
multi_line_output = 3
include_trailing_comma = true
known_first_party = ["app", "tests"]

[tool.ruff]
line-length = 100
target-version = "py311"
exclude = ["data", "build", "dist", "venv"]

[tool.ruff.lint]
select = [
  "E",  # pycodestyle errors
  "F",  # pyflakes
  "UP", # pyupgrade
  "ASYNC", # async issues
  "N",  # pep8-naming
]
ignore = [
  "E501",  # line length handled by formatter
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = false
no_implicit_optional = false
disallow_untyped_defs = false
disallow_any_generics = false
exclude = ["data", "build", "dist", "venv"]
[project]
name = "bite-size-reader"
version = "0.1.0"
description = "Telegram bot that summarizes URLs and forwarded posts via Firecrawl + OpenRouter"
requires-python = ">=3.11"
dependencies = [
  "httpx>=0.27",
  "pyrogram>=2.0",
  "tgcrypto>=1.2",
  "pydantic>=2.6",
  "readability-lxml==0.8.4.1",
]

[project.optional-dependencies]
dev = [
  "isort>=5.13.2",
  "ruff>=0.5.4",
  "mypy>=1.10.0",
  "pre-commit>=3.7.1",
]
