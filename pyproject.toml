[tool.black]
line-length = 100
target-version = ["py311"]
include = '\.pyi?$'
extend-exclude = '''
/(
  data
 |build
 |dist
 |venv
)/
'''

[tool.isort]
profile = "black"
line_length = 100
combine_as_imports = true
force_grid_wrap = 0
multi_line_output = 3
include_trailing_comma = true
known_first_party = ["app", "tests"]

[tool.ruff]
line-length = 100
target-version = "py311"
exclude = ["data", "build", "dist", "venv"]

[tool.ruff.lint]
select = [
  "E",  # pycodestyle errors
  "F",  # pyflakes
  "UP", # pyupgrade
  "ASYNC", # async issues
  "N",  # pep8-naming
]
ignore = [
  "E501",  # line length handled by formatter
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = false
no_implicit_optional = false
disallow_untyped_defs = false
disallow_any_generics = false
exclude = ["data", "build", "dist", "venv", "bite-size-reader"]
# Fix for _thread.RLock internal error
plugins = []
strict_optional = false

[project]
name = "bite-size-reader"
version = "0.1.0"
description = "Telegram bot that summarizes URLs and forwarded posts via Firecrawl + OpenRouter"
requires-python = ">=3.11"
dependencies = [
  "httpx[http2]>=0.27",
  "pyrogram>=2.0",
  "tgcrypto>=1.2",
  "pydantic>=2.6",
  "readability-lxml==0.8.4.1",
  "textacy>=0.13,<0.14",
  "spacy>=3.7,<4",
  # spaCy language models
  "en-core-web-sm @ https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.7.1/en_core_web_sm-3.7.1-py3-none-any.whl",
  "ru-core-news-sm @ https://github.com/explosion/spacy-models/releases/download/ru_core_news_sm-3.7.0/ru_core_news_sm-3.7.0-py3-none-any.whl",
]

[project.optional-dependencies]
dev = [
  "isort>=6.0.1",
  "ruff>=0.13.0",
  "mypy>=1.18.1",
  "pre-commit>=4.3.0",
]

[dependency-groups]
dev = [
    "isort>=6.0.1",
    "mypy>=1.18.1",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "pytest-asyncio>=0.24.0",
    "ruff>=0.13.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
addopts = "-v --tb=short"
