name: Regenerate Lockfiles

on:
  workflow_dispatch:

concurrency:
  group: regen-lockfiles
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  contents: write
  pull-requests: write

env:
  UV_EXTRA_INDEX_URL: "https://download.pytorch.org/whl/cpu"
  UV_INDEX_STRATEGY: "unsafe-best-match"

jobs:
  regen-lockfiles:
    runs-on: ubuntu-latest
    env:
      ACTIONS_PR_TOKEN: ${{ secrets.ACTIONS_PR_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Set up UV
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.8.17"
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Install Python 3.13
        run: uv python install 3.13

      - name: Regenerate lockfiles (uv compile)
        run: |
          set -euo pipefail
          uv pip compile --python-version 3.13 pyproject.toml -o requirements.txt
          TMP_REQ=.requirements-all.tmp.txt
          uv pip compile \
            --python-version 3.13 \
            --extra api \
            --extra ml \
            --extra youtube \
            --extra export \
            --extra scheduler \
            --extra mcp \
            pyproject.toml \
            -o "$TMP_REQ"
          uv pip compile --python-version 3.13 --extra dev -c "$TMP_REQ" pyproject.toml -o requirements-dev.txt
          rm -f "$TMP_REQ"

      - name: Create Pull Request (using PAT if provided)
        if: ${{ env.ACTIONS_PR_TOKEN != '' }}
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ env.ACTIONS_PR_TOKEN }}
          commit-message: "chore(ci): regenerate lockfiles via uv"
          title: "chore(ci): regenerate lockfiles via uv"
          body: "Automated lockfile regeneration triggered by CI failure."
          branch: chore/regen-lockfiles
          labels: dependencies

      - name: Create Pull Request (best-effort with GITHUB_TOKEN)
        if: ${{ env.ACTIONS_PR_TOKEN == '' }}
        continue-on-error: true
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: "chore(ci): regenerate lockfiles via uv"
          title: "chore(ci): regenerate lockfiles via uv"
          body: "Automated lockfile regeneration triggered by CI failure."
          branch: chore/regen-lockfiles
          labels: dependencies

      - name: Note PR permission restriction
        if: ${{ env.ACTIONS_PR_TOKEN == '' }}
        run: |
          echo "::warning::Repository blocks GitHub Actions from creating PRs."
          echo "Set a repo/org secret 'ACTIONS_PR_TOKEN' with 'contents' and 'pull_requests' write permissions (fine-grained PAT), or enable the setting to allow Actions to create PRs."
